  <style type="text/css">

body 
{
	display:flex;
                   
flex-direction: rows;
	justify-content:center;
	min-height:100;
}
.square
{
	position:relative;
	width:350px;
	height:350px;
	display:flex;
	justify-content:center;
        align-items:center;
}
.square span:nth-child(1)
{
	position:absolute;
	top:0;
	left:0;
	width:100%;
	height:100%;
	border: 2px solid #750288;
	border-radius: 35% 63% 64% 37% / 41% 44% 56% 59%;
	transition:0.5s;
	animation: animate 6s linear infinite;
}

.square span:nth-child(2)
{
	position:absolute;
	top:0;
	left:0;
	width:100%;
	height:100%;
	border: 2px solid #750288;
	border-radius: 35% 63% 64% 37% / 41% 44% 56% 59%;
	transition:0.5s;
	animation: animate 4s linear infinite;
}

.square span:nth-child(3)
{
	position:absolute;
	top:0;
	left:0;
	width:100%;
	height:100%;
	border: 2px solid #750288;
	border-radius: 35% 63% 64% 37% / 41% 44% 56% 59%;
	transition:0.5s;
	animation: animate2 10s linear infinite;
}
@keyframes animate
{
	0%
	{
		transform: rotate(0deg);
	}
	100%
	{
		transform: rotate(360deg);
	}

}

@keyframes animate2
{
	0%
	{
		transform: rotate(360deg);
	}
	100%
	{
		transform: rotate(0deg);
	}

}
