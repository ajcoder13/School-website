<html>
<head>
<title>Slideshow</title>
<style>
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}
.mySlides {
  display: none;
  
  position: relative;
}

.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: #000;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.2);
}

.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}
.active, .dot:hover {
  background-color: #717171;
}

.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}
.xd {
  display: block;
 margin-top: 100px;
  margin-left: auto;
  margin-right: auto;
  width: 100%;
}
.refl{
	position: absolute;
	top: 35px;
	right: 35px;
	background: transparent;
	border-radius: 50%;
	border: 1px solid #fff;
	color: #000;
	text-decoration: none;
	line-height:0;
	padding: 20px 11px 27px;
	width:20px;
	text-align:center;
	font-size: 30px	
}
</style>
</head>

<script type="text/javascript">
var a= 1;
showSlides(a);

function plusSlides(n) {
  showSlides(a += n);
}

function currentSlide(n) {
  showSlides(a = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {a = 1}
  if (n < 1) {a = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace("active", "");
  }
  slides[a-1].style.display = "block";
  dots[a-1].className += " active";
}
